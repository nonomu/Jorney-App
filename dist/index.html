<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Totally Real Site</title>
    <script src="../handlebars/dist/handlebars.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script type="text/javascript" src="../materialize-css/dist/js/materialize.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="../materialize-css/dist/css/materialize.css"media="screen,projection" />
   
    

</head>
<div id = "main-container">
    <div id = "nav-bar">
        <div id = "logo">Journey</div>
        <div id = "favorites">Favorites</div>
    </div>
    
    <form >
        <input id = "des-city" type = "text" placeholder="Insert a city name">
        <input id = "des-state" type = "text" placeholder="Insert a state">
        <input id = "submit" type ="submit" value='submit'>
    </form>

</div>

<script id="weather-template" type="text/x-handlebars-template">
    <div class = "city-info">
        <p>{{name}},{{country}}</p>
        <div class = "icon"><img scr ="{{icon}}"></div>
        <div class = "weather-des">{{description}}</div>
        <div class="temp">{{temp}}</div>
    </div>
</script>

<body>
   
    <script src="../jquery/dist/jquery.js"></script>
    <script src="TripManager.js"></script>
    <script src="renderer.js"></script>
    <script src="main.js"></script>
</body>

</html>
