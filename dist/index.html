<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Journey app</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"> -->
    <!-- <link rel="stylesheet" href="/resources/demos/style.css"> -->
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster|Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0c25c19dc4.js" crossorigin="anonymous"></script>

</head>

<body>

    <div id="main-container">
        <div id="nav-bar">
            <div id="logo" class="nav">Journey</div>
            <p id="favorite-text" class="unclicked">Favorites</p>
            <div id="favorites-container"></div>
        </div>


        <div id="origin-destination">

            <input class="input" type="text" id="user-location" placeholder="Enter current place" />
            <input class="input" type="text" id="autocomplete" placeholder="Enter destination" />

        </div>

        <div id="date-picker">
            <input class="input" type="text" id="from-date" name="from" placeholder="From">
            <input class="input" type="text" id="to-date" name="to" placeholder="To">
        </div>

        <div id="cities"></div>

        <div id="sites"></div>

    </div>


    <script id="weather-template" type="text/x-handlebars-template">
                <div class = "city-info">
                    <p>{{cityName}}, {{countryName}}</p>
                    <div class = "icon"><img src ={{icon}}></div>
                    <div class = "weather-des">{{description}}</div>
                    <div class="temp">{{temperature}}&#8451</div>
                    <select class = "types">
                            <option value = "disabled">Choose a place</option>
                            <option value="liquor_store">Liquor store</option>
                            <option value="lodging">Lodging</option>
                            <option value="museum">Museum</option>
                            <option value="pharmacy">Pharmacy</option>
                            <option value="restaurant">Restaurant</option>
                            <option value="spa">SPA</option>
                     </select>
                     <!-- <button class = find-flights >Find Flights</button> -->
                    <!-- <button class="explore">Explore</button> -->
                </div>
    </script>

    <script id="flights-template" type="text/x-handlebars-template">
        {{#each flyList}}
        <div class = "site-info">
            <div class = "address">From {{cityFrom}} <br> to {{cityTo}}</div>
            <div class = "hours">{{duration}} in {{route}}routes</div>
            <div class="rating">{{price}}USD</div>
            <div class="favorite"><a href={{link}} target="_blank"> <i class="fas fa-plane-departure"></i> </a></div>

        </div>
        {{/each}}
    </script>

    <script id="site-template" type="text/x-handlebars-template">
        {{#each sites}}

        <div class = "site-info">

            <p>{{siteName}}</p>
            <div class = "address">{{address}}</div>
            <div class="{{letter}}">
                <div class="stars-outer">
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                    <div class="stars-inner">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                    </div>
                </div>
            </div>
            <div class="favorite"><i display="none" class="fas fa-plus-circle"></i></div>
            <!-- <i class="fas fa-minus-circle"></i> -->
    </div>
    {{/each}}
    </script>


    <script id="favorite-template" type="text/x-handlebars-template">
        {{#each favList}} 
    <div class = "city-fav-list">
            <div class="city-fav-name">{{cityName}}, {{countryName}}</div>
            {{#each favoritePlaces}}
        <div class ="fav-place">
            <p>{{siteName}}</p>
            <div class = "address">{{address}}</div>
            {{#if openingHours}}
            <div class = "hours">Open</div>
            {{else}}
            <div class="hours">Close</div>
            {{/if}}
            <div class="rating">{{rating}}</div>
        </div>
            {{/each}}
    </div>
        {{/each}}
    
    </script>

    <script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_D-FODJApGj4CUB_V-ey9xzRH-gU2uRk&libraries=places&language=en"></script>
    >

    <script src="/handlebars/dist/handlebars.js"></script>
    <script src="/jquery/dist/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="TripManager.js"></script>
    <script src="renderer.js"></script>
    <script src="main.js"></script>
</body>

</html>
