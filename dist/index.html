<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Journey app</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Lobster|Poppins&display=swap" rel="stylesheet">
   <script src="../jquery/dist/jquery.js"></script>

</head>
<body>

    <div id="main-container">
        <div id="nav-bar">
            <div id="logo" class="nav">Journey</div>
            <div id="favorites" class="nav">Favorites</div>
        </div>

        <div id = "form">
            <input id="des-city" class = "input" type="text" placeholder="Insert a city name">
            <input id="des-state" class = "input" type="text" placeholder="Insert a state">
            <button id="submit" class ="input"> Send </button>
        </div>


    </div>

    <script id="weather-template" type="text/x-handlebars-template">
                <div class = "city-info">
                    <p>{{name}},{{country}}</p>
                    <div class = "icon"><img scr ="{{icon}}"></div>
                    <div class = "weather-des">{{description}}</div>
                    <div class="temp">{{temp}}</div>
                </div>
            </script>

    <script src="/handlebars/dist/handlebars.js"></script>
    <script src="/jquery/dist/jquery.min.js"></script>

    <script src="TripManager.js"></script>
    <script src="renderer.js"></script>
    <script src="main.js"></script>
</body>
</html>
