<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Journey app</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster|Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0c25c19dc4.js" crossorigin="anonymous"></script>

</head>

<body>

    <div id="main-container">
        <div id="nav-bar">
            <div id="logo" class="nav">Journey</div>
            <div id="favorites" class="nav">
                <p>Favorites</p>
                <div id="favorite-sites"></div>
            </div>
        </div>

        <div id="form">
            <input type="text" id="autocomplete"/>
            <input id="des-city" class="input" type="text" placeholder="Insert a city name">
            <input id="des-state" class="input" type="text" placeholder="Insert a state">
            <button id="submit" class="input"> Send </button>
        </div>

        <div id="cities"></div>

        <div id="sites"></div>

    </div>

    <script id="weather-template" type="text/x-handlebars-template">
                <div class = "city-info">
                    <p>{{cityName}}, {{countryName}}</p>
                    <div class = "icon"><img src ={{icon}}></div>
                    <div class = "weather-des">{{description}}</div>
                    <div class="temp">{{temperature}}&#8451</div>
                    <button class="explore">Explore</button>
                </div>
    </script>

    <script id="site-template" type="text/x-handlebars-template">
        {{#each sites}}
    <div class ="site">
        <div class = "site-info">
            <p>{{siteName}}</p>
            <div class = "address">{{address}}</div>
            {{#if openingHours}}
            <div class = "hours">Open</div>
            {{else}}
            <div class="hours">Close</div>
            {{/if}}
            <div class="rating">{{rating}}</div>
            <div class="favorite"><i class="fas fa-plus-circle"></i></div>
            <!-- <i class="fas fa-minus-circle"></i> -->
        </div>
        <div class = "more-info">
            <a href = {{website}}>Visit {{siteName}}</a>
            <img src = {{picture}}>
        </div>
    </div>
        {{/each}}
    </script>

    <script id="favorite-template" type="text/x-handlebars-template">
            <p>{{cityName}}, {{countryName}}</p>
            <p>{{siteName}}</p>
            <div class = "address">{{address}}</div>
            {{#if openingHours}}
            <div class = "hours">Open</div>
            {{else}}
            <div class="hours">Close</div>
            {{/if}}
            <div class="rating">{{rating}}</div>
    </script>

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_D-FODJApGj4CUB_V-ey9xzRH-gU2uRk&libraries=places"></script>>
    <script src="/handlebars/dist/handlebars.js"></script>
    <script src="/jquery/dist/jquery.min.js"></script>
    <script src="TripManager.js"></script>
    <script src="renderer.js"></script>
    <script src="main.js"></script>
</body>

</html>
